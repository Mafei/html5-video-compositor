<!DOCTYPE html>
<html>
<head>
    <title>BBC R&ampD Video Compositor</title>
</head>
<body>
    <script type="text/javascript" src="../dist/videocompositor.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var canvas = document.getElementById('player-canvas');
            var videoCompositor = new VideoCompositor(canvas);

            var playlist = {
                "tracks":[
                    [{type:"video", start:0, duration:5, src:"video1.mp4"},                        {type:"video", start:7.5, duration:5, src:"video2.mp4"}],
                    [                        {type:"image", start:2.5, duration:5, src:"image.png"}]
                ]
            };

            var duration = videoCompositor._calculatePlaylistDuration(playlist);
            console.log("Playlist Duration", duration);
            console.log(videoCompositor._getPlaylistStatusAtTime(playlist, 3));
            videoCompositor.setPlaylist(playlist);
            videoCompositor.play();
        };
    </script>
    <canvas id="player-canvas"></canvas>
</body>
</html>
